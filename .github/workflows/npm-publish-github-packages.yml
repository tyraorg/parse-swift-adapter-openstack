name: Publish package
on:
  release:
    types:
      - published

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"
      - name: Update package.json version
        run: |
          jq ".version = \"${GITHUB_REF#refs/tags/v}\"" package.json | jq ".name = \"@${{ GITHUB.repository }}\"" > package.tmp.json
          mv package.tmp.json package.json
      - run: npm i
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
